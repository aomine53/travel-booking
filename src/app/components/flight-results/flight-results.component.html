<div class="container">
  <div class="row my-3">
    <div class="col-2">
      <select class="form-select" [(ngModel)]="filterByParam">
        <option value="duration">Duration</option>
        <option value="fare">Amount</option>
      </select>
    </div>
    <div class="col-5">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Filter" [(ngModel)]="filterString">
        <button class="btn btn-outline-secondary" type="button" (click)="addFilter()">Apply</button>
        <button class="btn btn-outline-secondary" type="button" (click)="clearFilters()">Clear</button>
      </div>
    </div>
  </div>
</div>

<div class="list-group">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Serial No.</th>
        <th scope="col">Flight Name</th>
        <th  scope="col">From</th>
        <th scope="col">To</th>
        <th scope="col">Departure Time</th>
        <th scope="col">Arrival Time</th>
        <th scope="col"><a type="button" (click)="onSort1()">Duration( Hours)</a></th>
        <th scope="col"><a type="button" (click)="onSort()">Amount</a></th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody
      *ngFor="let flight of resflights | filter:[filterByParam, setfilterString] | sort:[sortByParam,sortDirection] ; let indexof = index">
      <tr app-flight-item [flight]="flight" [indexof]="indexof"></tr>
    </tbody>
  </table>
</div>
